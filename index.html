    <script>
        let allModelsData = []; // ì „ì²´ ëª¨ë¸ ë°ì´í„° ì €ì¥

        document.getElementById('fileInput').addEventListener('change', function(e) {

            models.forEach((model, index) => {

        function searchModels() {
